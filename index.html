<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carla Malacrida</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            position: absolute;
            color: white;
            z-index: 2;
        }

        .content h1 {
            font-size: 32px; 
            margin: 0;
        }

        .arrow-button {
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
            font-size: 2vw; 
            color: white;
            font-weight: bold;
        }

        .arrow-button:hover {
            color: #ccc;
        }

        @media (max-width: 600px) {
            .content h1 {
                font-size: 8vw; 
            }
            .arrow-button {
                font-size: 4vw; 
            }
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hi, I'm Carla. <span class="arrow-button" onclick="window.location.href='about.html';">&#8594;</span></h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let lines = [];
        let time = 0;

        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            frameRate(60);

            
            for (let i = 0; i < 500; i++) {
                let colorChoice = random() < 0.5 ? [255, 182, 193] : [64, 224, 208];
                lines.push(new Line(random(width), random(height), random(20, 60), colorChoice));
            }
        }

        function draw() {
            background(0);

            
            for (let i = 0; i < lines.length; i++) {
                lines[i].update();
                lines[i].display();
            }

            time += 0.02;
        }

        function windowResized() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        }

        class Line {
            constructor(x, y, length, colorChoice) {
                this.x = x;
                this.y = y;
                this.length = length;
                this.angle = random(TWO_PI);
                this.speed = random(2, 5);
                this.amplitude = random(10, 30);
                this.offset = random(0, 100);
                this.direction = random() < 0.5 ? 1 : -1;
                this.colorChoice = colorChoice;
            }

            update() {
                this.x += this.direction * this.speed;

                if (this.x > width || this.x < 0) {
                    this.direction *= -1;
                }

                this.y += sin(time * 0.1 + this.offset) * this.amplitude;
            }

            display() {
                stroke(this.colorChoice);
                strokeWeight(2);
                line(this.x, this.y, this.x + cos(this.angle) * this.length, this.y + sin(this.angle) * this.length);
            }
        }
    </script>
</body>
</html>
