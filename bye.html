<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Multiplication</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
  </style>
</head>
<body>
  <script>
    let cubes = [];
    let angleX = 0;
    let angleY = 0;
    let sensitivity = 0.0001; // Slower sensitivity to movement

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      cubes.push(new Cube(width / 2, height / 2, 0));
    }

    function draw() {
      background(0);
      rotateX(angleX);
      rotateY(angleY);

      for (let i = 0; i < cubes.length; i++) {
        cubes[i].update();
        cubes[i].show();
      }
    }

    function mouseMoved() {
      angleX += (mouseY - height / 2) * sensitivity;
      angleY += (mouseX - width / 2) * sensitivity;
      createCubes();
    }

    function touchMoved() {
      angleX += (touches[0].y - height / 2) * sensitivity;
      angleY += (touches[0].x - width / 2) * sensitivity;
      createCubes();
    }

    function createCubes() {
      if (cubes.length < 500) {
        cubes.push(new Cube(random(width), random(height), random(-500, 500)));
      }
    }

    class Cube {
      constructor(x, y, z) {
        this.position = createVector(x, y, z);
        this.size = random(30, 80);
        this.rotationSpeed = createVector(random(0.01, 0.05), random(0.01, 0.05), random(0.01, 0.05));
        this.color = random() > 0.5 ? color(255, 105, 180) : color(64, 224, 208); // Light Pink or Turquoise
      }

      update() {
        this.position.x += sin(frameCount * this.rotationSpeed.x) * 0.5;
        this.position.y += cos(frameCount * this.rotationSpeed.y) * 0.5;
        this.position.z += sin(frameCount * this.rotationSpeed.z) * 0.5;
      }

      show() {
        push();
        translate(this.position.x, this.position.y, this.position.z);
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.01);
        noFill();
        stroke(this.color);
        box(this.size);
        pop();
      }
    }
  </script>
</body>
</html>
